    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div  class="container py-5" id="m1">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card border-left-info shadow mb-4">
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row clearfix">
                                            <div class="col-lg-12">
                                                <div class="card chat-app">
                                                    <div class="chat">
                                                        <div class="chat-header clearfix">
                                                            <div class="row">
                                                                <div class="col-lg-6">
                                                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                                                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                                                    </a>
                                                                    <div class="chat-about">
                                                                        <h6 class="m-b-0">DetiBot</h6>

                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-6 hidden-sm text-right">
                                                                    <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                                                    <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                                                    <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                                                    <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="chat-history">
                                                            <ul class="m-b-0">
                                                                <li class="clearfix">
                                                                    <div class="message-data text-right">
                                                                        <span class="message-data-time">10:10 AM, Today</span>
                                                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                                                    </div>
                                                                    <div class="message other-message float-right"> Hi DetiBot, What can you tell me about Deti? </div>
                                                                </li>
                                                                <li class="clearfix">
                                                                    <div class="message-data">
                                                                        <span class="message-data-time">10:11 AM, Today</span>
                                                                    </div>
                                                                    <div class="message my-message">I know everything about deti</div>
                                                                </li>
                                                                <li class="clearfix">
                                                                    <div class="message-data">
                                                                        <span class="message-data-time">10:11 AM, Today</span>
                                                                    </div>
                                                                    <div class="message my-message">What do you specifically want to know?</div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="chat-message clearfix">
                                                            <div class="input-group mb-0">
                                                                <input type="text" id="messageInput" class="form-control" placeholder="Enter text here...">
                                                                <div class="input-group-append">
                                                                    <button class="btn btn-primary" id="sendMessage">Send</button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
